<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Dealer Demo</title>
    <style>
        :root {
            --felt-color: #0b5d1e;
            --felt-border: #8b6914;
            --chip-red: #dc2626;
            --chip-blue: #2563eb;
            --chip-green: #16a34a;
            --chip-black: #1f2937;
            --chip-white: #f3f4f6;
            --card-shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .deal-btn {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        .deal-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.6);
        }

        .shuffle-btn {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .shuffle-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }

        .reset-btn {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .theme-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-btn {
            padding: 8px 16px;
            font-size: 14px;
            background: #4b5563;
            color: white;
        }

        .theme-btn.active {
            background: #16a34a;
        }

        .table {
            background: var(--felt-color);
            border: 20px solid var(--felt-border);
            border-radius: 200px;
            width: 90vw;
            max-width: 1100px;
            height: 75vh;
            min-height: 600px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 0 50px rgba(0, 0, 0, 0.2);
            perspective: 1200px;
        }

        .table::before {
            content: 'BLACKJACK';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            font-weight: bold;
            color: rgba(255, 215, 0, 0.12);
            letter-spacing: 15px;
            pointer-events: none;
        }

        .deck {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 112px;
        }

        .card {
            position: absolute;
            width: 80px;
            height: 112px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .card-value {
            font-size: 32px;
        }

        .card-suit {
            font-size: 24px;
            margin-top: -5px;
        }

        .card.back {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            position: relative;
            overflow: hidden;
        }

        .card.back::before {
            content: '';
            position: absolute;
            inset: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .card.back::after {
            content: '♠ ♥ ♦ ♣';
            position: absolute;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 6px;
        }

        .card:not(.back):hover {
            transform: translateY(-15px) rotateX(8deg) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        .card.red {
            color: #dc2626;
        }

        .card.black {
            color: #1f2937;
        }

        @keyframes shuffle {
            0%, 100% {
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            15% {
                transform: translateX(-40px) translateY(-25px) rotate(-20deg);
            }
            30% {
                transform: translateX(40px) translateY(-30px) rotate(20deg);
            }
            45% {
                transform: translateX(-30px) translateY(-20px) rotate(-15deg);
            }
            60% {
                transform: translateX(35px) translateY(-25px) rotate(18deg);
            }
            75% {
                transform: translateX(-20px) translateY(-15px) rotate(-10deg);
            }
            90% {
                transform: translateX(10px) translateY(-10px) rotate(5deg);
            }
        }

        @keyframes fanOut {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateX(var(--fan-x)) translateY(-30px) rotate(var(--fan-rotate));
                opacity: 1;
            }
            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }

        .card.shuffling {
            animation: shuffle 0.8s ease-in-out;
        }

        .card.fanning {
            animation: fanOut 1.2s ease-in-out;
        }

        @keyframes burn {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(150px) translateY(-80px) rotate(90deg) scale(0.9);
                opacity: 0.7;
            }
            100% {
                transform: translateX(250px) translateY(-150px) rotate(180deg) scale(0.6);
                opacity: 0;
            }
        }

        .card.burning {
            animation: burn 1s ease-out forwards;
            z-index: 200;
        }

        @keyframes dealCard {
            0% {
                transform: translate(0, 0) rotateY(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(calc(var(--deal-x) / 2), calc(var(--deal-y) / 2)) rotateY(90deg);
            }
            100% {
                transform: translate(var(--deal-x), var(--deal-y)) rotateY(0deg);
                opacity: 1;
            }
        }

        .card.dealing {
            animation: dealCard 0.6s ease-out forwards;
        }

        .dealer-position {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .dealer-label {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .player-position {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .player-label {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .chips-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .chip {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .chip::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chip:hover {
            transform: scale(1.2) translateY(-5px);
            box-shadow: 0 0 25px currentColor, 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .chip:hover::before {
            opacity: 1;
        }

        .chip.red {
            background: radial-gradient(circle at 30% 30%, #ef4444, var(--chip-red));
            color: white;
        }

        .chip.blue {
            background: radial-gradient(circle at 30% 30%, #3b82f6, var(--chip-blue));
            color: white;
        }

        .chip.green {
            background: radial-gradient(circle at 30% 30%, #22c55e, var(--chip-green));
            color: white;
        }

        .chip.black {
            background: radial-gradient(circle at 30% 30%, #374151, var(--chip-black));
            color: white;
        }

        .chip.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, var(--chip-white));
            color: #1f2937;
            border-color: #9ca3af;
        }

        .chip-value {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .table.blue-theme {
            --felt-color: #1e3a8a;
            --felt-border: #1e40af;
        }

        .table.red-theme {
            --felt-color: #7f1d1d;
            --felt-border: #991b1b;
        }

        .table.purple-theme {
            --felt-color: #581c87;
            --felt-border: #6b21a8;
        }

        @media (max-width: 768px) {
            .table {
                width: 95vw;
                height: 80vh;
            }

            .table::before {
                font-size: 32px;
            }

            .chip {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }

            .card {
                width: 65px;
                height: 91px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="shuffle-btn" onclick="shuffleDeck()">Shuffle Deck</button>
        <button class="deal-btn" onclick="dealCards()">Deal Cards</button>
        <button class="reset-btn" onclick="resetTable()">Reset Table</button>
        
        <div class="theme-selector">
            <span style="color: white; font-weight: bold;">Theme:</span>
            <button class="theme-btn active" onclick="changeTheme('green')">Green</button>
            <button class="theme-btn" onclick="changeTheme('blue')">Blue</button>
            <button class="theme-btn" onclick="changeTheme('red')">Red</button>
            <button class="theme-btn" onclick="changeTheme('purple')">Purple</button>
        </div>
    </div>

    <div class="table" id="table">
        <div class="dealer-label">DEALER</div>
        <div class="player-label">PLAYER</div>
        
        <div class="deck" id="deck"></div>
        <div class="dealer-position" id="dealerCards"></div>
        <div class="player-position" id="playerCards"></div>
        
        <div class="chips-container">
            <div class="chip white">
                <span class="chip-value">$1</span>
            </div>
            <div class="chip red">
                <span class="chip-value">$5</span>
            </div>
            <div class="chip blue">
                <span class="chip-value">$10</span>
            </div>
            <div class="chip green">
                <span class="chip-value">$25</span>
            </div>
            <div class="chip black">
                <span class="chip-value">$100</span>
            </div>
        </div>
    </div>

    <script>
        const cards = [
            {value: 'A', suit: '♠', color: 'black'},
            {value: 'K', suit: '♠', color: 'black'},
            {value: 'Q', suit: '♥', color: 'red'},
            {value: 'J', suit: '♦', color: 'red'},
            {value: '10', suit: '♣', color: 'black'},
            {value: '9', suit: '♥', color: 'red'},
            {value: '8', suit: '♠', color: 'black'},
            {value: '7', suit: '♦', color: 'red'}
        ];

        let isDealing = false;
        let isShuffling = false;

        function createCard(cardData, isBack = false) {
            const card = document.createElement('div');
            card.className = `card ${isBack ? 'back' : cardData.color}`;
            
            if (!isBack) {
                card.innerHTML = `
                    <span class="card-value">${cardData.value}</span>
                    <span class="card-suit">${cardData.suit}</span>
                `;
            }
            
            return card;
        }

        function initializeDeck() {
            const deck = document.getElementById('deck');
            deck.innerHTML = '';
            
            for (let i = 0; i < 8; i++) {
                const card = createCard(null, true);
                card.style.top = `-${i * 0.5}px`;
                card.style.left = `${i * 0.3}px`;
                deck.appendChild(card);
            }
        }

        function shuffleDeck() {
            if (isShuffling || isDealing) return;
            isShuffling = true;
            
            const deckCards = document.querySelectorAll('.deck .card');
            
            deckCards.forEach((card, index) => {
                card.style.setProperty('--fan-x', `${(index - 3.5) * 60}px`);
                card.style.setProperty('--fan-rotate', `${(index - 3.5) * 15}deg`);
                
                setTimeout(() => {
                    card.classList.add('shuffling', 'fanning');
                }, index * 100);
                
                setTimeout(() => {
                    card.classList.remove('shuffling', 'fanning');
                    if (index === deckCards.length - 1) {
                        isShuffling = false;
                    }
                }, 2000 + index * 100);
            });
        }

        function dealCards() {
            if (isDealing || isShuffling) return;
            isDealing = true;
            
            const dealerPosition = document.getElementById('dealerCards');
            const playerPosition = document.getElementById('playerCards');
            const deck = document.getElementById('deck');
            const deckRect = deck.getBoundingClientRect();
            
            dealerPosition.innerHTML = '';
            playerPosition.innerHTML = '';
            
            const burnCard = createCard(null, true);
            burnCard.style.position = 'absolute';
            burnCard.style.top = '20%';
            burnCard.style.left = '50%';
            burnCard.style.transform = 'translateX(-50%)';
            burnCard.classList.add('burning');
            document.getElementById('table').appendChild(burnCard);
            
            setTimeout(() => burnCard.remove(), 1000);
            
            const dealSequence = [
                {target: playerPosition, card: cards[0], delay: 1200},
                {target: dealerPosition, card: cards[1], delay: 1600},
                {target: playerPosition, card: cards[2], delay: 2000},
                {target: dealerPosition, card: cards[3], delay: 2400, isBack: true}
            ];
            
            dealSequence.forEach((deal, index) => {
                setTimeout(() => {
                    const card = createCard(deal.card, deal.isBack);
                    card.style.position = 'absolute';
                    card.style.top = '20%';
                    card.style.left = '50%';
                    card.style.transform = 'translateX(-50%)';
                    
                    const targetRect = deal.target.getBoundingClientRect();
                    const tableRect = document.getElementById('table').getBoundingClientRect();
                    
                    const offsetX = targetRect.left - tableRect.left + (deal.target.children.length * 30) - tableRect.width / 2 + 40;
                    const offsetY = targetRect.top - tableRect.top - tableRect.height * 0.2;
                    
                    card.style.setProperty('--deal-x', `${offsetX}px`);
                    card.style.setProperty('--deal-y', `${offsetY}px`);
                    
                    document.getElementById('table').appendChild(card);
                    
                    setTimeout(() => {
                        card.classList.add('dealing');
                    }, 50);
                    
                    setTimeout(() => {
                        card.remove();
                        const finalCard = createCard(deal.card, deal.isBack);
                        deal.target.appendChild(finalCard);
                        
                        if (index === dealSequence.length - 1) {
                            isDealing = false;
                        }
                    }, 650);
                }, deal.delay);
            });
        }

        function resetTable() {
            if (isDealing || isShuffling) return;
            
            document.getElementById('dealerCards').innerHTML = '';
            document.getElementById('playerCards').innerHTML = '';
            
            const floatingCards = document.querySelectorAll('.table > .card:not(.deck .card)');
            floatingCards.forEach(card => card.remove());
            
            initializeDeck();
        }

        function changeTheme(theme) {
            const table = document.getElementById('table');
            table.className = 'table';
            
            if (theme !== 'green') {
                table.classList.add(`${theme}-theme`);
            }
            
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        initializeDeck();
    </script>
</body>
</html>
